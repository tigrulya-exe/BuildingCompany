<!DOCTYPE html>
<html>
<head>
    <title>Изменение пароля</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script type="text/javascript" src="/emailFormsLogic.js"></script>
    <link rel="stylesheet" href="/emailStyles.css">

</head>
<body>
<div class="container d-flex h-100">
    <div class="row align-self-center w-100">
        <div class="col-8 mx-auto">
            <div class="jumbotron">
                <form action="https://localhost:8443/api/v1/restore" method="post" id="form">
                    <div class="form-group row">
                        <label for="newPassword" class="col-sm-4 col-form-label">Новый пароль</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="newPassword">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="newPasswordConfirm" class="col-sm-4 col-form-label">Подтвердите новый пароль</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="newPasswordConfirm">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="button" onclick="doSubmit();" class="btn btn-primary">Поменять пароль</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
